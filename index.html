<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image with Full-Screen Button Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('website.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-bottom: 2px solid white; /* White border at the bottom */
            padding: 10px 0;
            z-index: 1000; /* Ensure header is on top */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .button-container {
            position: absolute;
            top: 69%;
            left: 38%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            width: 500px; /* Custom width */
            height: auto; /* Maintain aspect ratio */
            transform: scale(1, 1); /* Initial scaling along X and Y axes */
            transition: transform 0.3s, opacity 0.3s;
        }

        button:hover {
            transform: scale(1.1, 1.1); /* Scale on hover along X and Y axes */
            opacity: 0.9; /* Adjust the opacity value as needed */
        }

        button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <div class="button-container">
            <button>
                <img src="button_image.png" alt="Button Image">
            </button>
        </div>
    </div>
</body>

</html>
