<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
	body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
	button {
            font-size: 40px;
	}
        .text-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 0px; /* Adjust this value to move the text box up or down */
        }
    </style>
</head>

<body>
	
    <img src="image.png" class="img-fluid" alt="Responsive image" style="width: 100vw">
    <div class="container">
        <div class="button-container">
            <button style="border: 2px solid white; color: white; border-radius: 20px;">
                <a href="basics.html" style="text-decoration: none; color: inherit;">
                    Basics of Government
                </a>
            </button>
            <button style="border: 2px solid white; color: white; border-radius: 20px;">
                Support the Work
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
