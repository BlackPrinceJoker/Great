    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to parse CSV
        function parseCSV(csvText) {
            const rows = csvText.trim().split('\n');
            const headers = rows[0].split(',').map(header => header.trim());
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',').map(col => col.trim());
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = cols[index];
                });
                data.push(obj);
            }
            return data;
        }

        // Function to create business cards
        function createBusinessCards(businesses) {
            const container = document.getElementById('business-cards');
            businesses.forEach(business => {
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100 border-0 shadow-sm">
                        <img src="${business.id + ".png"}" class="card-img-top" alt="${business.name}">
                        <div class="card-body">
                            <h3 class="card-title fs-4 fw-semibold">${business.name}</h3>
                            <p class="card-text text-muted">${business.description}</p>
                            <p class="text-muted small"><span class="highlight">Address:</span> ${business.address}</p>
                            <p class="text-muted small"><span class="highlight">Phone:</span> ${business.phone}</p>
                            <a href="${business.website || '#'}" class="text-decoration-underline text-reset mt-3 d-block">${business.website ? 'Visit Website' : 'No Website Available'}</a>
                        </div>
                    </div>
                `;
                // Add click event to open modal
                card.addEventListener('click', () => {
                    document.getElementById('businessModalLabel').textContent = business.name || 'Unknown Business';
                    document.getElementById('modalImage').src = business.id + ".png";
                    document.getElementById('modalImage').alt = business.name || 'Business Image';
                    document.getElementById('modalDescription').textContent = business.description || 'No description available.';
                    document.getElementById('modalAddress').textContent = business.address || 'No address available.';
                    document.getElementById('modalPhone').textContent = business.phone || 'No phone available.';
                    const websiteLink = document.getElementById('modalWebsite');
                    websiteLink.href = business.website || '#';
                    websiteLink.textContent = business.website ? 'Visit Website' : 'No Website Available';
                    if (!business.website) {
                        websiteLink.classList.add('text-muted');
                        websiteLink.removeAttribute('href');
                    } else {
                        websiteLink.classList.remove('text-muted');
                    }
                    const modal = new bootstrap.Modal(document.getElementById('businessModal'));
                    modal.show();
                });
                container.appendChild(card);
            });

            // Add hover effects
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('border-primary', 'border-2');
                });
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('border-primary', 'border-2');
                });
            });
        }

        // Load and process CSV
        fetch('businesses.csv')
            .then(response => response.text())
            .then(csvText => {
                const businesses = parseCSV(csvText);
                const shuffledBusinesses = shuffleArray(businesses);
                createBusinessCards(shuffledBusinesses);
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
